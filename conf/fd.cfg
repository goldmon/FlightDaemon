[CherryPy]
HttpIP = 0.0.0.0
HttpPort = 80
ThreadPool = 10
Timeout = 120
RequestQueueSize = 10
LogOutput = no
LogErrorFile = log/error.log
LogAccessFile = log/access.log
Environment = production
Gzip = yes

[DB]
DBHost = 127.0.0.1
DBUser = root
DBPasswd = xulinbackend
DBName = fd_db

[Task]
FlightRealtimeScanInterval = 600
FlightFixScanInterval = 3600
